<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <!-- Khởi tạo bảng phải có <table> -->
    <!-- tr -> dòng (nằm trong <table>) -->
    <!-- th, td -> cột (nằm bên trong <tr>) -->
    <!-- th -> heading -> cột mà nội dung được in đậm -->
    <table border="5" cellpadding="20">
      <tr>
        <th>STT</th>
        <th>Sản phẩm</th>
        <th>Giá cả</th>
        <th>Tồn kho</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Gạo</td>
        <td>25000 đ</td>
        <td>100 kg</td>
      </tr>
      <tr>
        <td>1</td>
        <td>Test</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Lúa mì</td>
        <td>10000 đ</td>
        <td>100 kg</td>
      </tr>
    </table>

    <table border="1" cellpadding="10">
      <tr>
        <td>1.1</td>
        <td>1.2</td>
        <td>1.3</td>
        <td>1.4</td>
        <td>1.5</td>
        <td>1.6</td>
      </tr>
      <tr>
        <td>2.1</td>
        <td>2.2</td>
        <td>2.3</td>
        <td colspan="2">2.4 - 2.5</td>

        <td>2.6</td>
      </tr>
      <tr>
        <td rowspan="3">
          3.1 <br />
          - 4.1 <br />- 5.1
        </td>
        <td>3.2</td>
        <td>3.3</td>
        <td>3.4</td>
        <td>3.5</td>
        <td>3.6</td>
      </tr>

      <tr>
        <td>4.2</td>
        <td>4.3</td>
        <td>4.4</td>
        <td>4.5</td>
        <td>4.6</td>
      </tr>

      <tr>
        <td>5.2</td>
        <td>5.3</td>
        <td>5.4</td>
        <td>5.5</td>
        <td>5.6</td>
      </tr>
    </table>

    <!-- thead, tbody, tfoot -> phân biệt được các phần của bảng -->

    <!-- caption -> tiêu đề của bảng -->

    <table>
      <tbody>
        <tr>
          <td>Thân bảng</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Chân bảng</td>
        </tr>
      </tfoot>
      <thead>
        <tr>
          <th>Đầu bảng</th>
        </tr>
      </thead>
      <caption>
        Đây là bảng test
      </caption>
    </table>
  </body>
</html>
